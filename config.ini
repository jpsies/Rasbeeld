provinces = In welke provincies bevinden de bij uw organisatie geregistreerde dieren zich?
provinces_explanation = Deze vraag gaat vooral om de verspreiding van het ras, het aantal dieren per provincie is daarvoor niet relevant.
breed_present_abroad = Is het ras ook aanwezig in het buitenland?
breed_present_abroad_explanation = Ook bij deze vraag gaat het om de verspreiding en niet om het aantal dieren.
